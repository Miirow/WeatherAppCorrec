<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
</head>


<body>
    <header>
        <h1>WeatherApp</h1>
    </header>
    <main>
        <script src="data.js"></script>
        <div class="card">
            <form id="search-form" class="search-form">
                <input type="search" id="city-input" placeholder="Rechercher une ville..." class="search-input">
                <button type="submit" class="search-button">🔍</button>
            </form>
            <h1 id="city-name">--</h1>
            <img id="weather-icon" src="" alt="Weather Icon" style="display:none;"></img>
            <h2 id="temperature"><b>--°C</b></h2>
            <h3 id="humidity">-- % Humidité</h3>
            <h3 id="wind-speed">-- km/h Wind speed</h3>
        </div>
        <div class="sun-wrapper">
            <div class="sun"></div>
        </div>
        <div class="cloud cloud1"><div class="cloud-top"></div></div>
        <div class="cloud cloud2"><div class="cloud-top"></div></div>
        <div class="cloud cloud3"><div class="cloud-top"></div></div>
        <div class="cloud cloud4"><div class="cloud-top"></div></div>
        <div class="cloud cloud5"><div class="cloud-top"></div></div>
    <script src="soleil.js"></script>
    <script src="cloud.js"></script>
    </main>
</body>
</html>
